{% extends 'base.html' %}

{% block content %}

<h1>Grading App</h1>

<h2>Students</h2>

<ul>
{% for name, student in students.items() %}
  <li><a href="{{ url_for('get_student', name=name) }}">{{ name }}</a></li>
{% endfor %}  
</ul>

<h2>Courses</h2>

<ul>
{% for name, course in courses.items() %}
  <li><a href="{{ url_for('get_course', name=name) }}">{{ name }}</a></li>  
{% endfor %}
</ul>

<h3>Enroll Student</h3>

<form method="POST" action="{{ url_for('enroll_student') }}">

  <div class="form-group">
    <label>Student Name</label>
    <input type="text" name="name" class="form-control">
  </div>

  <div class="form-group">  
    <label>Course</label>
    <select name="course" class="form-control">
      {% for name in courses %}
        <option>{{ name }}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Enroll</button>

</form>

<h3>Submit Assignment</h3>

<form method="POST" action="{{ url_for('submit_assignment') }}">

  <div class="form-group">
    <label>Student Name</label>
    <input type="text" name="name" class="form-control">
  </div>

  <div class="form-group">
    <label>Assignment</label>
    <input type="text" name="assignment" class="form-control">
  </div>

  <div class="form-group">
    <label>Score</label>  
    <input type="number" name="score" class="form-control"> 
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>

{% endblock %}
